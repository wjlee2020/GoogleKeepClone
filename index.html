<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"
    />
    <title>Google Keep Clone</title>
  </head>
  <body>
    <!--modal-->
    <div class="modal">
      <div class="modal-content">
        <input type="text" placeholder="Title" class="modal-title" />
        <input type="text" placeholder="Take a note..." class="modal-text" />
        <span class="modal-close-button">Close</span>
      </div>
    </div>

    <main>
      <header>
        <img
          src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
          alt="lightbulb sticky note"
          class="header-logo"
        />
        <h2 class="header-title">Keep</h2>
      </header>
      <div id="form-container">
        <form action="" id="form" autocomplete="off">
          <input id="note-title" type="text" placeholder="Title" />
          <input id="note-text" type="text" placeholder="Take a note..." />
          <div id="form-buttons">
            <button id="submit-button" type="submit">submit</button>
            <button id="form-close-button" type="button">Close</button>
          </div>
        </form>
      </div>
      <div id="notes"></div>
      <div id="placeholder">
        <img
          id="placeholder-logo"
          src="https://thumbs.dreamstime.com/b/lightbulb-icon-flat-vector-illustration-design-lightbulb-icon-flat-vector-illustration-design-isolated-white-background-158417394.jpg"
          alt=""
        />
        <p id="placeholder-text">Notes you add appear here</p>
      </div>
      <div id="color-tooltip">
        <div class="color-option" data-color="#fff" id="white"></div>
        <div class="color-option" data-color="#d7aefb" id="purple"></div>
        <div class="color-option" data-color="#fbbc04" id="orange"></div>
        <div class="color-option" data-color="#a7ffeb" id="teal"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
